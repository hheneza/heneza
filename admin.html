<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل مدیریت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>پنل مدیریت هنزا مارکت</h1>
  </header>

  <div class="admin-box" id="loginBox">
    <h3>ورود مدیر</h3>
    <input type="text" id="adminEmail" placeholder="ایمیل مدیر">
    <input type="password" id="adminPassword" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <div id="loginError" class="error-msg"></div>
  </div>

  <div class="dashboard" id="dashboard" style="display: none;">
    <h2>افزودن محصول</h2>
    <form id="addProductForm">
      <input type="text" id="productName" placeholder="نام محصول">
      <input type="text" id="productDescription" placeholder="توضیحات">
      <input type="number" id="productPrice" placeholder="قیمت">
      <input type="text" id="productImage" placeholder="لینک تصویر">
      <button type="submit">افزودن</button>
    </form>
    <div class="product-list" id="product-list"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
